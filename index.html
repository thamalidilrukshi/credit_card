<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Credit Card Validator</h2>
        <form id="card-form">
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" maxlength="19" required>
            </div>
            <div class="input-group">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="Enter card holder name" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
            </div>
            <button type="submit">Validate</button>
        </form>
        <div id="validation-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
